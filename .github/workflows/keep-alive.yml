name: Keep Render Instance Alive

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Ping Endpoint
        run: |
          RESPONSE=$(curl -s -w "HTTP_STATUS:%{http_code}" ${{ secrets.KEEP_ALIVE_URL }})
          echo "==== Ping Response ===="
          echo "$RESPONSE"
          STATUS=$(echo $RESPONSE | sed -n 's/.*HTTP_STATUS:\([0-9]*\)$/\1/p')
          if [ "$STATUS" != "200" ]; then
            echo "::warning ::Keep-alive ping failed. HTTP status: $STATUS"
          fi